<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web based game of rock, paper, scissors against a computer." />
    <title>Rock Paper Scissors</title>
    <script src="https://kit.fontawesome.com/0311f34120.js" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="manifest" href="./manifest.json">
</head>

<body>
    <h1 class="heading">Rock Paper Scissors</h1>
    <section class="score-container">
        <div class="scorecard user">
            <h2 class="name">You</h2>
            <p class="score">0</p>
        </div>
        <div class="scorecard computer">
            <h2 class="name">Computer</h2>
            <p class="score">0</p>
        </div>
    </section>
    <section class="option-container">
        <button class="option" id="rock">
            <i class="fa-solid fa-hand-back-fist"></i>
        </button>
        <button class="option" id="paper">
            <i class="fa-solid fa-hand"></i>
        </button>
        <button class="option" id="scissors">
            <i class="fa-solid fa-hand-scissors"></i>
        </button>
    </section>
    <div class="message-container">
        <div class="message">
            <p class="description">Select one of the options to begin</p>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator)
            navigator.serviceWorker.register(`./service-worker.js`);
    </script>
</body>

</html>
